<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initialscale= 1,
maximum-scale=1.0, user-scalable=no"/>
    <title>Domyślny tytuł</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<ul id="lang-dropdown" class="dropdown-content">
    <li><a href="?lang=pl">Polski</a></li>
    <li><a href="?lang=en">Angielski</a></li>
</ul>
<nav>
    <div class="nav-wrapper indigo">
        <ul class="right">
            <li><a class="dropdown-button" href="#!" data-activates="lang-dropdown"><i
                    class="mdi-action-language right"></i>Język</a></li>
        </ul>
    </div>
</nav>

<div sec:authorize="isAuthenticated()">
    Jesteś zalogowany jako <b sec:authentication="name"/> z rolami <span sec:authentication="authorities"/>
    -
    <form th:action="@{/logout}" method="post" style="display: inline-block">
        <input type="submit" value="Sign Out"/>
    </form>
    <hr/>
</div>

<section layout:fragment="content"></section>

<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>
<script src="/webjars/lodash/3.9.3/lodash.js"></script>

<script src="/webjars/sockjs-client/1.0.0/sockjs.js"></script>
<script src="/webjars/stomp-websocket/2.3.3/stomp.js"></script>

<script type="text/javascript" layout:fragment="script" />

<script type="text/javascript">
    $(".dropdown-button").dropdown();
</script>


</body>
</html>
